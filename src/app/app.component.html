<div class=row *ngIf="!showPreview">
  <div class="col-md-12 center"> 
    <input type="file" (change)="detectFile($event)" class="file-input">    
  </div>
  <div class="col-md-3">
    <input type="number" [(ngModel)]="imageHeight" placeholder="Image height in mm" required>
  </div>
  <div class="col-md-3">
    <input type="number" [(ngModel)]="imageWidth" placeholder="Image height in mm" required>
  </div>  
  <div class="col-md-3">
    <input type="text" [(ngModel)]="imageSKU" placeholder="SKU of the Image" required>
  </div>
  <div> 
    <button (click)="printPreview()">Preview</button>
  </div>
</div>
<app-preview *ngIf="showPreview" [image]="prinatableImage" [imageHeight]="imageHeight" [imageWidth]="imageWidth" [SKU]="imageSKU"></app-preview>
